<div class="usuario-container">
  <h2>Gestión de Usuarios</h2>
  
  <!-- Sección de búsqueda -->
  <div class="search-section">
    <div class="search-input-group">
      <input 
        type="text" 
        [(ngModel)]="searchTerm" 
        placeholder="Buscar usuarios..." 
        class="search-input"
        (keyup.enter)="searchUsuarios()"
      />
      <button 
        type="button" 
        class="btn btn-primary" 
        (click)="searchUsuarios()"
        [disabled]="loading"
      >
        Buscar
      </button>
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="clearSearch()"
        [disabled]="loading"
      >
        Limpiar
      </button>
    </div>
  </div>

  <!-- Indicador de carga -->
  <div *ngIf="loading" class="loading">
    Cargando usuarios...
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <!-- Tabla de usuarios -->
  <div *ngIf="!loading && !error" class="table-container">
    <table class="usuarios-table">
      <thead>
        <tr>
          <th>▼ Id</th>
          <th>▼ Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios" class="usuario-row">
          <td>{{ usuario.usuID }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.apellido }}</td>
        </tr>
        <tr *ngIf="usuarios.length === 0">
          <td colspan="3" class="no-data">No se encontraron usuarios</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
